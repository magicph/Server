name: run Unity project

on:
  push:
    branches:
      - main

jobs:
  build-and-run:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install forever
        run: npm install -g forever
      - name: Run executable file
        run: |
          cd Build
          ./SFMServer.exe
      - name: Keep SFMServer running
        run: |
          sleep 60
